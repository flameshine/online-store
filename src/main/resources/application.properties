spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/online-store?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = password

spring.jpa.hibernate.ddl-auto = update

spring.thymeleaf.cache = false
spring.thymeleaf.prefix = classpath:/templates

spring.admin.username = admin
spring.admin.password = admin

spring.queries.user-query = select username, password, active from user where username = ?
spring.queries.role-query = elect u.username, r.role from user u inner join user_role ur on(u.user_id = ur.user_id) inner join role r on(ur.role_id = r.role_id) where u.username = ?