server.port = 8081

spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/online-store?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = password

spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect

spring.jpa.hibernate.ddl-auto = update

spring.thymeleaf.cache = false
spring.thymeleaf.prefix = classpath:/templates

spring.admin.username = admin
spring.admin.password = admin

spring.queries.user-query = select username, password, activity from users where username = ?
spring.queries.role-query = select u.username, r.role_name from users u inner join user_roles ur on(u.user_id = ur.user_id) inner join roles r on(ur.role_id = r.role_id) where u.username = ?